<!DOCTYPE html><head>
	<meta charset="utf-8" />

	<script src="https://unpkg.com/@isomorphic-git/lightning-fs"></script>
	<script src="https://unpkg.com/isomorphic-git"></script>
	<script>
		getRecentContent();
		async function getRecentContent() {
			let commits = await fetch("https://api.github.com/repos/Artemiy8543/Artemiy8543.github.io/commits");
			commits = await commits.json();
			let sha = commits[0].sha;
			let response = "";
			if (!sha || sha.length != 40) {
				response = await fetch("https://raw.githubusercontent.com/Artemiy8543/Artemiy8543.github.io/master/data.txt");
			} else {
				response = await fetch("https://raw.githubusercontent.com/Artemiy8543/Artemiy8543.github.io/" + sha + "/data.txt");
			}
			response = await response.text();
			document.write(unescape(response));
		}
	</script>
</head>
